<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Standard Checkout</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #1c1e21;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #3399cc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #287bb5;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./razorpay-logo.svg" alt="Razorpay Logo" class="logo">
    <h1>Your order is ready, please proceed with the payment step.</h1>
    <button id="pay-button" class="btn">Pay Now</button>
    <footer>
      Powered by Razorpay
    </footer>
  </div>

  <script>
    document.getElementById("pay-button").addEventListener("click", function () {
      const options = {
        key: "rzp_test_OT8SkqssNfdtu2",
        amount: 50000, // Amount in smallest currency unit (e.g., 50000 = â‚¹500)
        currency: "INR",
        order_id: "order_Pg98CYY5KB5u1I",
        name: "Standard Products Limited",
        description: "Test Transaction",
        handler: function (response) {
                    // Redirect to thank you page with payment details
                    window.location.href = `thankyou.html?payment_id=${response.razorpay_payment_id}&order_id=${options.order_id}`;
                },
        prefill: {
          name: "Mohammed Thouheed",
          email: "mohamme.thouheed@razorpay.com",
          contact: "9980342125",
        },
        theme: { color: "#3399cc" },
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
